<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Timothy Chan" />
    <meta name="description" content="around-the-us-project" />
    <meta name="keywords" content="US" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__title-image"
          src="<%=require('./images/around-the-us.svg')%>"
          alt="page logo: Around the U.S."
        />
      </header>
      <main class="content">
        <!-- Profile -->
        <section class="profile page__section">
          <img
            class="profile__image"
            src="<%=require('./images/jacques-cousteau.jpg')%>"
            alt="Jacques Cousteau face"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="edit-profile-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="add-card-button"
            type="button"
          ></button>
        </section>
        <!-- Cards List -->
        <section class="content__cards page__section">
          <ul class="content__list"></ul>
        </section>
      </main>
      <!-- Footer -->
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2023 Around The U.S.</p>
      </footer>
    </div>
    <!-- Edit Modal -->
    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="close-profile-button"
          type="button"
        ></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" id="edit-profile-form">
          <input
            class="modal__input modal__input_type_name"
            id="profile-name-input"
            type="text"
            name="name"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="profile-name-input-error"></span>
          <input
            class="modal__input modal__input_type_description"
            id="profile-description-input"
            type="text"
            name="description"
            placeholder="Occupation"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="modal__error"
            id="profile-description-input-error"
          ></span>
          <button class="modal__button" id="profile-save-button" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Add Modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="close-add-card-button"
          type="button"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__input modal__input_type_title"
            id="card-title-input"
            type="text"
            name="title"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="card-title-input-error"></span>
          <input
            class="modal__input modal__input_type_link"
            id="card-link-input"
            type="url"
            name="link"
            placeholder="Image link"
            required
          />
          <span class="modal__error" id="card-link-input-error"></span>
          <button class="modal__button" id="create-card-button" type="submit">
            Create
          </button>
        </form>
      </div>
    </div>
    <!-- Preview Image Modal -->
    <div class="modal" id="preview-image-modal">
      <div class="modal__preview-container">
        <button
          class="modal__close"
          id="close-preview-button"
          type="button"
        ></button>
        <img
          class="modal__preview-image"
          id="modal-preview-image"
          src="#"
          alt="#"
        />
        <p class="modal__caption" id="preview-image-caption"></p>
      </div>
    </div>
    <!-- Card Template -->
    <template id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img class="card__image" src="" alt="" />
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <!-- <script src="./pages/index.js" type="module" defer></script> -->
  </body>
</html>
